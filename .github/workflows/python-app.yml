name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: LS command
      run: ls
    - name: PWD command
      run: pwd
    - name: cp command
      run: cp * /home/alex/VDI-API-INSA

  restart:
    runs-on: self-hosted

    steps:
    - name: api-service restart
      run: sudo systemctl restart api-vdi
    - name: api-service status
      run: sudo systemctl status api-vdi

